<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moduli (o form)</title>
</head>
<body>
    <h1>Form di esempio</h1>
    <form>
        <label for="nome">Inserisci il nome: </label>
        <input type="text" id="nome"><br>
        <br>

        <label for="cognome">Inserisci il cognome: </label>
        <input type="text" id="cognome"><br>
        <br>

        <label for="pw">Password:</label>
        <input type="password" id="pw"><br>
        <br>

        <label for="birthday">Data di nascita:</label>
        <input type="date" id="birthday"> 
        <input type="time"><br>
        <br>

        <label for="num">Numerico</label>
        <input type="number" id="num" min="0" max="100" ><br>
        <br>

        <input type="radio" id="M" name="genere" value="Maschio">
        <label for="M">Maschio</label> <br>
        <input type="radio" id="F" name="genere" value="Femmina">
        <label for="F">Femmina</label> <br>
        <input type="radio" id="A" name="genere" value="Altro">
        <label for="A">Altro</label> <br>

        <input type="reset" value="Cancella i campi">
        <input type="submit" value="Invia il modulo">
    </form>    
</body>
</html>
